<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="bg-dark text-white text-center py-3">
            <h1>Driver Data</h1>
            <a href="index.html"</a>
        </header>
        <main class="container my-4 flex-grow-1">
            <div class="row">
                <div class="col-md-3">
                    <ul class="nav flex-column nav-pills" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="drivers-tab" data-toggle="tab" href="#drivers" role="tab" aria-controls="drivers" aria-selected="true">Drivers</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="drivers" role="tabpanel" aria-labelledby="drivers-tab">
                            <section id="driver-data">
                                <h2 class="text-center">Driver Data</h2>
                                <div class="input-group mb-3">
                                    <input type="text" id="search-input" class="form-control" placeholder="Search by team, name, or number">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                                    </div>
                                </div>
                                <div id="driver-details" class="row"></div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p>Source code on <a href="repolinkki" target="_blank">GitHub</a></p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
